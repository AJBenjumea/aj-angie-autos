image: adoptopenjdk:11

stages:
  - build
  - test
  - docker
  - deploy

build-autos:
  image: adoptopenjdk:11
  stage: build
  script:
    - ./gradlew bootJar
  artifacts:
    paths:
      - build/libs/*.jar
    expire_in: 30 days

test:
  image: adoptopenjdk:11
  stage: test
  script:
    - ./gradlew test
  artifacts:
    paths:
      - build/test-results/test/TEST*.xml

docker:
  image: docker:20
  needs:
    - build-autos
    - test
  stage: docker
  services:
    - docker:dind
  before_script:
    - echo "$MY_NAME"
    - echo $CI_BUILD_TOKEN | docker login -u "$CI_REGISTRY_USER" --password-stdin $CI_REGISTRY
  script:
    - docker build --pull -t "$CI_REGISTRY_IMAGE":"$CI_PIPELINE_IID" .
    - docker push "$CI_REGISTRY_IMAGE":"$CI_PIPELINE_IID"
    - docker tag "$CI_REGISTRY_IMAGE":"$CI_PIPELINE_IID" "$CI_REGISTRY_IMAGE":"latest"
    - docker push "$CI_REGISTRY_IMAGE":"latest"

production:
  stage: deploy
  image: ruby:latest
  script:
    - apt-get update -qy
    - apt-get install -y ruby-dev
    - gem install dpl
  # App name from prev step  Key from your heroku account
    - dpl --provider=heroku --app=vw-autos-api --api-key=$HEROKU_API_KEY
  # Heroku will ONLY deploy from main or master branch!
  only:
    - master